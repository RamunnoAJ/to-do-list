<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a To Do List where you can add tasks, mark them and delete them as you like">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Poppins:wght@100;200;300;400;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="shortcut icon" type="x-icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="New task">
            <button id="push" class="btn1">Add</button>
        </div>
        <div id="tasks"></div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
